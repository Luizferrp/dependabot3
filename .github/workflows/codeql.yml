name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Execute Dependabot
      uses: docker://dependabot/actions/update-dependencies:2.0.0
      with:
        dependencies-file-path: package.json
        branch-name: dependabot/update-dependencies
        updates:
        - package-ecosystem: npm
          directory: "/"
          schedule:
            interval: daily
